{% extends 'base.html' %}

{% block title %} Add Pet {% endblock %}

{% block content %}
<section class="vh-90 gradient-custom">
    <div class="container py-sm-3 h-50">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-10 col-lg-7 col-xl-4">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-md-3 p-md-3">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
              <form method="post">
                <div class="col-lg-2 justify-content-center align-items-center" style="height: 40vh;">  
                    {% csrf_token %}
  
                          <!--Username-->
                        <div class="row">
                        <div class="col-md-4 mb-3 pb-2 ">  
                        <div class="form-inline">
                        <input type="text" name="username"  placeholder="Username" class="form-control form-control-md" />
                        <label class="form-inline" for="UserName"></label>
                        </div>  
                        </div>
                        </div>

                        <!--Password-->
                        <div class="row">
                        <div class="col-md-4 mb-3 pb-2">  
                        <div class="form-inline lg-4">
                        <input type="password" name="password" placeholder="Password" class="form-control form-control-md" />
                        <label class="form-inline" for="Password"></label>
                        </div>  
                        </div>
                        </div>             
                       
                        <div class="mt-4 pt-2 ">
                        <input class="btn btn-primary btn-lg" type="submit" value="Login" />
                        </div>

                          <!--Sign Up-->
                          <div class="mt-sm-2 pt-md-4  text-end">
                          <input action="{% url 'register' %}" class="btn btn-primary btn-lg {% url 'register' %}" type="submit" value="Sign Up">
                          </input>
                          </div>
                          
                            
                   


                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
