{% extends 'base.html' %}

{% block title %} Pets Detail Page {% endblock %}

{% block content %}
<div class="col-sm-3 offset-md-4">
    <div class="container mt-5 mb-5">
        <h1>Payment Confirmation</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
          </svg>
        <div class="row mt-4 mb-4">
        <button id="razorpay" type="submit" class="btn btn-primary">Pay With Razorpay</button>
        </div>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script>
            document.getElementById('razorpay').addEventListener('click', function(e){

                var options ={
                    key: "{{ razorpay_key_id }}",
                    amount: '{{ order_amount }}',
                    currency : 'INR',
                    name: 'Shoe Store',
                    description: 'Product Purchase Description',
                    prefill: {
                        name : 'mrunal',
                        email: 'mrunalmal@gmail.com'
                    },
                    theme : {
                        color: "#bfff80"
                    },
                    handler: function(response){
                        alert('Payment Successful')
                    }
                };

                console.log("test1 ------------------------> ", "{{ settings.RAZORPAY_TEST_KEY_ID}}")
                var razor_object = new Razorpay(options);
                console.log("test2 ----------------------> ", "{{ settings.RAZORPAY_TEST_KEY_ID}}")
                razor_object.open();
                e.preventDefault();
            });
        </script>
    </div>
</div>
</div>
{% endblock %}
