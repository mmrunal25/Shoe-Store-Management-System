{% extends 'base.html' %}

{% block title %} Pets List Page {% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-5 offset-md-3">
    <!--<h2 class="mt-4 mb-4">Shoe List </h2>-->

        <form class="form-inline mt-4 mb-4" action="{% url 'search_result' %}" method="GET">
        <div class="form-group mr-2">
        <input type="text" name="search" class="form-control" placeholder="Search by name" value="{{ search_query}}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        </form>



<ul class="list-group">
    {% for s in shoe %}
    <li class="list-group-item"  style="background-color: rgb(90, 114, 114); border-radius: 30px;">  

        <div class="card m-lg-0" style="background-color: rgb(240, 240, 240); border-radius: 20px;">  
            
                    <div>
                        <h6><a href="{% url 'shoe_detail' s.id %}"> Product id : {{ s.id }}</a></h6>
                        <h6>{{ s.brand }} </h6>
                                                        
                    </div> 

                    {% if s.product_image %}
                    <a href="{% url 'shoe_detail' s.id %}">
                    <img src="{{ s.product_image.url }}" width="300px" height="300px" alt="Image loading" class="img-fluid rounded-lg mt-4 mb-4"/>
                    {% else %}
                    <p>No Image</p>
                    {% endif %}
                    </a>

        </div class="">

                    
    
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
