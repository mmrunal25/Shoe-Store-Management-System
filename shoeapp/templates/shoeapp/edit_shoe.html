{% extends 'base.html' %}

{% block title %} Add Pet {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
    <h2 class="mt-4 mb-4">Add a Shoe</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save the Change</button>
    </form>
    </div>    
</div>
{% endblock %}
